<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Train Scheduler</title>

        <!--firebase-->
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>


       

        <!--bootstrap-->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         
       <!--moment-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
       
       <!--css-->
        <link rel="stylesheet" href="assets/css/style.css">

        
    </head>
    <body>
    <div class="container">
        <div class = "jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo. Chee Chee.</p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class = "panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                <div class="panel-body">
                <!--Creating table for data to be displayed -->
                    <table class="table table-hover" id='train-table'>
                        <thead>  
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead> 
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <!--Create Form -->
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <label for="trainName-input"> Train Name </label>
                            <input class="form-control" id="trainName-input" type="text">
                        </div>

                         <div class="form-group">
                            <label for="destination-input"> Destination </label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
    
						 <div class="form-group">
                            <label for="frequency-input"> Frequency (min) </label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>


                         <div class="form-group">
                            <label for="trainTime-input"> First Train Time (HH:mm - military time) </label>
                            <input class="form-control" id="trainTime-input" type="text">
                        </div>
                      
                    

                        <button type="submit" class="btn btn-default" id="addTrainBtn">Submit</button>
                    </form>
                </div>          
            </div>
        </div>



    </div>
    </div>

    <!--JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script src="assets/javascript/train.js"></script>
    </body>
</html>
